<h2>Products</h2>

<div *ngFor="let product of products" class="item">

  <h3>
    <!-- [href]="product.url" target="_blank" -->
    <a
    [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <img [src]="product.img_url[0]" [alt]="product.name" width="300px">

  <p *ngIf="product.description" class="description">
    Description: {{ product.description }}
  </p>

    <button type="button" (click)="share(product.name, product.url)">
        Share
    </button>
</div>
