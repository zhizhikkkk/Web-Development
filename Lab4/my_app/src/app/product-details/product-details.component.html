<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <img [src]="product.img_url[0]" [alt]="product.name" width="300px">
    <img [src]="product.img_url[1]" [alt]="product.name" width="300px">
    <img [src]="product.img_url[2]" [alt]="product.name" width="300px">
    <img [src]="product.img_url[3]" [alt]="product.name" width="300px">
    <h4>{{ product.price + " â‚¸"}}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Buy</button>
</div>
